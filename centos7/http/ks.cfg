install
cdrom
lang en_US.UTF-8
keyboard us
unsupported_hardware
network --bootproto=dhcp
rootpw vagrant
firewall --disabled
selinux --permissive
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth --enableshadow --passalgo=sha512 --kickstart
firstboot --disabled
eula --agreed
services --enabled=NetworkManager, sshd

reboot
group --name=docker
user --name=vagrant --plaintext --password vagrant --groups=vagrant,wheel,docker
repo --name=Docker --baseurl=https://yum.dockerproject.org/repo/main/centos/7/ --install
repo --name=MongoDB --baseurl=https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/3.2/x86_64/ --install 

%packages --ignoremissing --excludedocs
@Base
@Core
@Development Tools
epel-release-7.8
openssh-clients
sudo
openssl-devel
readline-devel
zlib-devel
kernel-headers
kerned-devel
net-tools
vim-enhanced
wget
curl
rsync
tmux
zsh
unzip
ruby
ruby-devel
python
python-devel
mongodb-org
libcgroup
libltdl
libseccomp
policycoreutils-python
dkms

#remove what we dont want
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware

%end

%post
yum update -y
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem

#fix sudo for vagrant
yum install -y sudo
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

yum clean all

#autostart services
sudo systemctl enable docker.service
sudo systemctl enable sshd.sevice

%end
